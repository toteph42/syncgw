<html>
<meta http-equiv="content-type" content="text/html; charset=utf-8"></meta>
<meta name="robots" content="noindex">
<head><title>sync&bull;gw</title></head>
<link rel="shortcut icon" href="{HTML}favicon.ico" type="image/x-icon" />
<link rel="icon" href="{HTML}favicon.ico" type="image/x-icon" />
<link rel="stylesheet" type="text/css" href="{HTML}style.css">
<script type="text/javascript" src="{HTML}ajax.js"></script>
<script type="text/javascript" src="{HTML}win.js"></script>
<body onload="sgwAdmin({AdminFlag}); var u=document.getElementById('UserID');var p = document.getElementById('UserPW'); if(u != null) u.focus(); else p.focus();">
<form name="syncgw" action="{ScriptURL}" method="post" enctype="multipart/form-data" accept-charset="utf-8">
 <div class="sgwDiv" style="border:1px solid; background-color:#F2F2F2; color:black; overflow:auto; padding:50px; 
 			 margin-top: 150px; margin-left: 200px; width: 360px;">{Hidden}
  <img src="{HTML}syncgw.png"><br />
  Copyright (&copy;) 2008 - 2023 <a href="https://github.com/toteph42" target="_blank">Florian Daeumling</a><br /><br />
  <div style="width:170px;float:left;">{UserText}</div>
   <input type="text" name="UserID" id="UserID" maxlength="128" size="22" {UserDisabled} value="{UserID}" /><br />
  <div style="width:170px;float:left;">{PasswordText}</div>
   <input type="password" name="UserPW" id="UserPW" maxlength="128" size="22" value="{UserPW}" /><br />
  <div style="width:170px;float:left;" onclick="sgwAdmin(-1);">{AdminText}</div>
   <input style="float:left;margin-left:-3px;width:20px;" type="checkbox" id="AdminFlag" name="AdminFlag" onclick="sgwAdmin(-1);" />
  <div style="width:137px;float:left;margin-top:2px;text-align:right;">{LoginButton}</div><br />
  <div style="color:red;font-weight:bold;margin-top:20px;">{LoginMsg}</div>
  <input type="hidden" name="Action" id="Action" value="" /><noscript><br /><span style="font-size:150%;font-weight:bold;color:#DF0101;float:none;">{NoJavaScript}</span></noscript>
 </div>
</form>
</body>
</html>
