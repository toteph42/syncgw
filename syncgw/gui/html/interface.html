<html>
<meta http-equiv="content-type" content="text/html; charset=utf-8"></meta>
<head><title>sync&bull;gw</title></head>
<link rel="shortcut icon" href="{HTML}favicon.ico" type="image/x-icon" />
<link rel="icon" href="{HTML}favicon.ico" type="image/x-icon" />
<link rel="stylesheet" type="text/css" href="{HTML}style.css">
<script type="text/javascript" src="{HTML}qbox.js"></script>
<script type="text/javascript" src="{HTML}ajax.js"></script>
<script type="text/javascript" src="{HTML}win.js"></script>
<body onload="sgwSetSize({WinHeight}, {WinWidth});">
<form name="syncgw" action="{ScriptURL}" method="post" enctype="multipart/form-data" accept-charset="utf-8">
 <div class="sgwDiv" id="sgwTit" style="height:105px;">
  <table class="sgwTab" width="100%">
   <colgroup><col width="60%"><col width="40%"></colgroup>
   <tbody>
	<tr><td><img src="{HTML}syncgw.png"></td>
    <td align="right" style="text-align: right;"><span style="font-size:150%; font-weight:bold;">{Version}</span></td></tr>
    <tr><td>&copy; 2008 - 2023 <a href="https://github.com/toteph42" target="_blank">Florian Daeumling</a></td><td align="right" style="text-align:right;">{Usage}</td></tr>
   </tbody>
  </table>
  <div style="border-bottom:1px solid;height:5px;margin:5px 0 10px 0;padding:0;"></div>
 </div>
 <div class="sgwDiv" id="sgwCmd" style="height:140px;overflow:auto;padding:10px 5px 5px 5px;margin:0;border:1px solid #BDBDBD;">
 <center><img src="{HTML}loading.gif" align="middle"></center></div>
 <div class="sgwDiv" id="sgwBut" style="margin:3px 0 3px 0;">
  <table class="sgwTab" width="100%" height="20px">
   <colgroup><col width="80%"><col width="20%"></colgroup>
   <tbody>
    <tr><td>{Logout}{Button}</td><td align="right" style="text-align:right;padding-right:10px;">{Message}</td></tr> 
   </tbody>
  </table>
 </div>
 <div class="sgwDiv" id="sgwMsg" style="border:1px solid;background-color:#F2F2F2;color:black;overflow:auto;white-space:pre;padding:5px;margin:0;"><noscript><span style="font-size:150%; font-weight:bold; color:#DF0101">{NoJavaScript}</span></noscript><center><img src="{HTML}loading.gif" align="middle" ></center></div>
 <input id="LastCommand" type="hidden" name="LastCommand" value="{LastCommand}" /><input id="Action" type="hidden" name="Action" value="{Action}" />{Ajax}{Script}{Hidden}
</form>
</body>
</html>
